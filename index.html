<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website using HTML, CSS & JavaScript</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- box icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- LOGO -->
    <link rel="stylesheet" href="favicon.ico">
</head>

<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <div id="clock">
                    <h1 id="date-time"></h1>
                </div>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi'></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h1 class="title">Temperature Converter</h1>
            <div class="result">
                <span class="result-heading">Result</span>
                <h2 class="result-value" id="result-value"></h2>
            </div>
            <!-- input field -->
            <div class="degree-type">
                <!-- for degrees -->
                <div class="degree-field">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree" />
                </div>
                <!-- for option selection -->
                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperatures" id="temp-type" autocomplete="on">
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                        <option id="celsius" value="celsius">Celsius</option>
                    </select>
                </div>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <!-- script tags -->
    <script src="app.js"></script>
</body>

</html>
